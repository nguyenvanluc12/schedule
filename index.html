<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Học 100 cặp từ dễ nhầm</title>
  <style>
    body { margin:0; font-family: sans-serif; background:#f7f9fc; color:#222; }
    header { background:#06b6d4; color:#fff; padding:12px 16px; text-align:center; }
    h1 { margin:0; font-size:20px; }
    .container { padding:16px; max-width:800px; margin:0 auto; }
    .controls { text-align:center; margin-bottom:16px; }
    .controls button { margin:4px; padding:8px 12px; border:none; border-radius:6px; cursor:pointer; background:#06b6d4; color:#fff; }
    .controls button.secondary { background:#ddd; color:#333; }
    .card { background:#fff; border-radius:8px; padding:12px; margin-bottom:12px; box-shadow:0 2px 6px rgba(0,0,0,0.1); }
    .big { font-size:20px; margin-bottom:8px; }
    .small { font-size:14px; color:#555; }
    iframe { width:100%; max-width:560px; height:315px; border:none; border-radius:8px; margin:12px auto; display:block; }
    .choice { padding:8px; border:1px solid #ccc; border-radius:6px; margin:6px 0; cursor:pointer; }
    .choice.correct { background:#d1fae5; border-color:#10b981; }
    .choice.wrong { background:#fee2e2; border-color:#ef4444; }
  </style>
</head>
<body>
  <header>
    <h1>Học 100 cặp từ dễ nhầm</h1>
    <div class="small">Có thể bật nhạc để vừa học vừa thư giãn</div>
  </header>

  <div class="container">
    <div style="text-align:center">
      <iframe id="yt" src="https://www.youtube.com/embed/HaIjR05n1Vc?rel=0&autoplay=0&controls=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <div class="controls">
      <button id="flashBtn">Flashcard</button>
      <button id="quizBtn">Quiz</button>
      <button id="listBtn">Danh sách</button>
    </div>

    <div id="app"></div>
  </div>

  <script>
    const pairs = [
      ['Chẩn đoán','Chuẩn đoán'],['Sát nhập','Sáp nhập'],['Thăm quan','Tham quan'],['Truyền thuyết','Truyện thuyết'],['Hòa nhập','Hội nhập'],
      ['Bàng quang','Bàng quan'],['Xán lạn','Sáng lạng'],['Trăn trở','Trằn trọc'],['Lãng phí','Lãn phí'],['Lãnh đạm','Lảnh đạm'],
      ['Trải nghiệm','Trãi nghiệm'],['Giữ','Giử'],['Kỷ niệm','Kỉ niệm'],['Cảm ơn','Cám ơn'],['Giành','Dành'],
      ['Giả thiết','Giả thuyết'],['Lịch sự','Lễ phép'],['Hào hứng','Hứng khởi'],['Tinh vi','Tinh xảo'],['Xúc phạm','Lăng mạ'],
      ['Chân thành','Thành thật'],['Kiên nhẫn','Nhẫn nại'],['Kiên quyết','Quyết liệt'],['Quản trị','Quản lý'],['Nguy cơ','Nguy hiểm'],
      ['Mạo hiểm','Liều lĩnh'],['Cường điệu','Khoa trương'],['Công nghệ','Kỹ thuật'],['Kết quả','Hệ quả'],['Hậu quả','Tác hại'],
      ['Hiệu quả','Kết quả'],['Lãng mạn','Lạn mạn'],['Nghiêm túc','Nghiêm trọng'],['Kinh ngạc','Ngạc nhiên'],['Trân trọng','Chân trọng'],
      ['Cẩn thận','Cẩn trọng'],['Độc đáo','Đặc sắc'],['Chính xác','Chuẩn xác'],['Tự tin','Tự kiêu'],['Biểu hiện','Biểu hiện ra'],
      ['Lãng quên','Quên lãng'],['Kỹ năng','Kĩ năng'],['Khát vọng','Mong muốn'],['Chính trị','Chánh trị'],['Khởi động','Khởi hành'],
      ['Chung thủy','Trung thủy'],['Nghi ngờ','Ngờ vực'],['Kỹ lưỡng','Kĩ lưỡng'],['Mâu thuẫn','Mâu thuẩn'],['Hấp dẫn','Lôi cuốn'],
      ['Khẳng định','Xác nhận'],['Sáng tạo','Sáng tác'],['Cầu kỳ','Cầu kì'],['Hoàn chỉnh','Hoàn thiện'],['Chính thức','Chánh thức'],
      ['Linh hoạt','Uyển chuyển'],['Thực tế','Thực tiễn'],['Văn hóa','Văn hoá'],['Thuyết phục','Thuyết trình'],['Giới hạn','Hạn chế'],
      ['Chính đáng','Chánh đáng'],['Khó khăn','Trở ngại'],['Cụ thể','Chi tiết'],['Thân thiện','Thân ái'],['Hoàn hảo','Hoàn mỹ'],
      ['Truyền cảm','Cảm hứng'],['Ngẫu nhiên','Tình cờ'],['Bắt buộc','Cưỡng chế'],['Tập trung','Chú tâm'],['Đơn giản','Giản dị'],
      ['Khác biệt','Sai khác'],['Đặc biệt','Đặc thù'],['Kỳ vọng','Hy vọng'],['Thích thú','Hứng thú'],['Hào phóng','Phóng khoáng'],
      ['Chung kết','Trung kết'],['Khẩn trương','Khẩn cấp'],['Ngăn ngừa','Phòng tránh'],['Khôi hài','Hài hước'],['Chính tâm','Chánh tâm'],
      ['Thành công','Thành đạt'],['Tận dụng','Lợi dụng'],['Tận tình','Hết lòng'],['Nghiêm khắc','Khắt khe'],['Đồng ý','Tán thành'],
      ['Cố gắng','Nỗ lực'],['Thuyền trưởng','Thuyền trưởng (sai chính tả: thuyền trưỡng)'],['Đặc biệt','Đặc dị'],['Nguy hiểm','Hiểm nguy'],['Khó chịu','Bực bội'],
      ['Lương thiện','Thiện lương'],['Chính xác','Xác thực'],['Khôn ngoan','Thông minh'],['Khéo léo','Tinh tế'],['Chân thật','Thật thà'],
      ['Công bằng','Bình đẳng'],['Khả năng','Năng lực'],['Trách nhiệm','Nhiệm vụ'],['Cơ hội','Thời cơ'],['Niềm tin','Tín nhiệm']
    ];

    let mode = 'flash';
    let idx = 0;

    function render() {
      if(mode==='flash') renderFlash();
      else if(mode==='quiz') renderQuiz();
      else if(mode==='list') renderList();
    }

    function renderFlash(){
      const [a,b] = pairs[idx];
      document.getElementById('app').innerHTML = `
        <div class="card">
          <div class="big">${a} — ${b}</div>
          <div class="small">Flashcard ${idx+1} / ${pairs.length}</div>
          <button onclick="nextFlash()" class="secondary">Tiếp</button>
        </div>
      `;
    }
    function nextFlash(){ idx=(idx+1)%pairs.length; render(); }

    function renderQuiz(){
      const i = Math.floor(Math.random()*pairs.length);
      const [a,b] = pairs[i];
      let choices = [b];
      while(choices.length<4){
        const r = pairs[Math.floor(Math.random()*pairs.length)][1];
        if(!choices.includes(r)) choices.push(r);
      }
      choices = choices.sort(()=>Math.random()-0.5);
      document.getElementById('app').innerHTML = `
        <div class="card">
          <div class="big">Từ đúng với "${a}" là?</div>
          ${choices.map(c=>`<div class="choice" onclick="checkQuiz(this,'${c}','${b}')">${c}</div>`).join('')}
        </div>
      `;
    }
    function checkQuiz(el,c,b){
      if(c===b){ el.classList.add('correct'); } else { el.classList.add('wrong'); }
      document.querySelectorAll('.choice').forEach(ch=>ch.onclick=null);
    }

    function renderList(){
      document.getElementById('app').innerHTML = pairs.map(([a,b])=>`<div class="card"><strong>${a}</strong> — ${b}</div>`).join('');
    }

    document.getElementById('flashBtn').onclick=()=>{mode='flash'; idx=0; render();};
    document.getElementById('quizBtn').onclick=()=>{mode='quiz'; render();};
    document.getElementById('listBtn').onclick=()=>{mode='list'; render();};

    render();
  </script>
</body>
</html>
